<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Player</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="player-container">
        <header class="main-header">
            <h1>Music Player</h1>
        </header>
        <div class="album-art">
            <img src="assets/album-art.jpg" alt="Album Art">
        </div>

        <div class="player-card">
            <div class="song-info">
                <h2 class="song-title">Intellect</h2>
                <p class="artist-name">Yung Logos</p>
            </div>

            <div class="progress-container">
                <span class="current-time">00:00</span>
                <div class="progress-bar">
                    <div class="progress"></div>
                    <div class="progress-handle"></div>
                </div>
                <span class="total-time">01:39</span>
            </div>

            <div class="controls">
                <button id="prev" class="control-btn">
                    <i class="fas fa-backward-step"></i>
                </button>
                <button id="play-pause" class="control-btn">
                    <i class="fas fa-pause"></i>
                </button>
                <button id="next" class="control-btn">
                    <i class="fas fa-forward-step"></i>
                </button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
